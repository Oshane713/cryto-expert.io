<div>
    <mat-card>
        <mat-card-title> My Bitcoin Wallet</mat-card-title>
        <mat-card-header>Bitcoin</mat-card-header>
        <mat-card-content>
            <h1>Bitcoin Balance: {{bitcoinBalance}}</h1>
            <h2>USD Value: {{usdValue}}</h2>
        </mat-card-content>
        <mat-card-actions>
            <button class="mat-button" (click)="addBitcoin()">Add 1 Bitcoin</button>
            <span class="button-space"></span>
            <button class="mat-button" (click)="removeBitcoin()">Remove 1 Bitcoin</button>
        </mat-card-actions>
    </mat-card>
</div>
